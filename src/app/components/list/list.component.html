<div class="container">
    <div class="content">
        <header>
            <button (click)="gotoDashboard()">Back to Dashboard</button>
        </header>
        <app-filter [ramList]="ramList" [ramTypeList]="ramTypeList" [hddList]="hddList" [locationList]="locationList"
            [driveList]="driveList" (ramEvent)="ramEventHandler($event)" (ramTypeEvent)="ramTypeEventHandler($event)"
            (hddEvent)="hddEventHandler($event)" (driveEvent)="driveEventHandler($event)"
            (locationEvent)="locationEventHandler($event)">
        </app-filter>
        <div class="tableContent">
            <table>
                <tr>
                    <th>Model</th>
                    <th>RAM</th>
                    <th>RAM Type</th>
                    <th>HDD</th>
                    <th>Drive</th>
                    <th>Location</th>
                    <th>Price</th>
                </tr>
                <tr *ngFor="let value of dataSource">
                    <td>{{value.Model}}</td>
                    <td>{{value.RAM}}</td>
                    <td>{{value.RamType}}</td>
                    <td>{{value.HDD}}</td>
                    <td>{{value.Drive}}</td>
                    <td>{{value.Location}}</td>
                    <td>{{value.Price}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
